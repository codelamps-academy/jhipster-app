<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Aktivasi</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>Akun anda sudah diaktivasi.</strong> Silakan </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">masuk</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>Akun anda tidak bisa diaktivasi.</strong> Silakan mendaftar terlebih dahulu di halaman registrasi
      </div>
    </div>
  </div>
</div>
